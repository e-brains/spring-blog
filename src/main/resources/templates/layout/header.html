<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="/">자녀학습관리</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <!--
                       전통적인 로그인 방식 사용 ( UserController 호출 )
                       정보가 비어 있으면
                        {{^principal}}
                            <li class="nav-item">
                                <a class="nav-link" href="/user/loginForm">로그인</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/user/joinForm">회원가입</a>
                            </li>
                        {{/principal}}

            -->

            <!-- 스프링 시큐리티를 이용한 로그인 방식 ( UserController 호출 ) -->
            <!--user정보가 없으면-->
            {{^principal}}
            <li class="nav-item">
                <a class="nav-link" href="/auth/loginForm">로그인</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/auth/joinForm">회원가입</a>
            </li>
            {{/principal}}

            <!--user정보가 있으면-->
            {{#principal}}
            <li class="nav-item">
                <a class="nav-link" href="/board/writeForm">글쓰기</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/user/updateForm">개인정보수정</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/logout">로그아웃</a>
            </li>
            {{/principal}}
        </ul>
    </div>
</nav>
<br>
